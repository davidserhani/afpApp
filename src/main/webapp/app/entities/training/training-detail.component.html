<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="training">
            <h2><span jhiTranslate="afpappApp.training.detail.title">Training</span> {{training.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="afpappApp.training.start">Start</span></dt>
                <dd>
                    <span>{{training.start}}</span>
                </dd>
                <dt><span jhiTranslate="afpappApp.training.end">End</span></dt>
                <dd>
                    <span>{{training.end}}</span>
                </dd>
                <dt><span jhiTranslate="afpappApp.training.course">Course</span></dt>
                <dd>
                    <div *ngIf="training.courseId">
                        <a [routerLink]="['/course', training.courseId, 'view']">{{training.courseId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="afpappApp.training.teachers">Teachers</span></dt>
                <dd>
                    <span *ngFor="let teachers of training.teachers; let last = last">
                        <a [routerLink]="['/teacher', teachers?.id, 'view' ]">{{teachers.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/training', training.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
