<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-trainee-heading" jhiTranslate="afpappApp.trainee.home.createOrEditLabel">Create or edit a Trainee</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!trainee.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="trainee.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="afpappApp.trainee.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="trainee.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="afpappApp.trainee.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="trainee.firstName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="afpappApp.trainee.training" for="field_training">Training</label>
                    <select class="form-control" id="field_training" name="training" [(ngModel)]="trainee.trainingId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trainingOption.id" *ngFor="let trainingOption of trainings; trackBy: trackTrainingById">{{trainingOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
